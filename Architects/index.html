<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<header class="row">
  <div class="col-6 logo">
    <a href="#">Architects</a>
  </div>
  <div class="col-6">
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Collection</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </div>
</header>
<hr class="line">
<section class="row">
  <div class="col-6 content-box">
    <div class="content">
      <p>02.</p>
      <h1>Dark. <br>Interior</h1>
      <div class="d-flex align-items-center">
        <hr class="line-20">
        <a href="#"><h2>Learn more</h2></a>
      </div>
    </div>
  </div>

  <div class="col-6 content-carousel">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/carousel/car_1.jpg" class="d-block w-75" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/carousel/car_2.jpg" class="d-block w-75" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/carousel/car_3.webp" class="d-block w-75" alt="...">
        </div>
      </div>
    </div>
  </div>
</section>
<footer class="row justify-content-around align-items-start">
    <div class="carousel-indicators col-3 d-flex align-items-center">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="col-6"></div>
  <div class="d-flex align-items-center col-3">
    <span>03</span> 
    <span>/</span>
    <span>06</span>
    <hr class="line-10">
    <i class="arrow right"></i>
  </div>
</footer>
</body>
</html>
